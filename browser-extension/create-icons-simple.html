<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
        }
        canvas {
            border: 1px solid #ddd;
            margin: 10px;
            display: block;
        }
        button {
            padding: 10px 20px;
            background: #3d3a35;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #2d2a26;
        }
        .instructions {
            margin: 20px 0;
            padding: 15px;
            background: #f9f7f4;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Extension Icon Generator</h1>
        <div class="instructions">
            <p>This page will generate simple icons for your extension. Click each button to download the icon file.</p>
            <p>After downloading, rename the files and place them in the <code>browser-extension</code> folder:</p>
            <ul>
                <li>icon16.png (16x16)</li>
                <li>icon48.png (48x48)</li>
                <li>icon128.png (128x128)</li>
            </ul>
        </div>
        
        <div>
            <canvas id="canvas16" width="16" height="16"></canvas>
            <button onclick="downloadIcon(16)">Download icon16.png</button>
        </div>
        
        <div>
            <canvas id="canvas48" width="48" height="48"></canvas>
            <button onclick="downloadIcon(48)">Download icon48.png</button>
        </div>
        
        <div>
            <canvas id="canvas128" width="128" height="128"></canvas>
            <button onclick="downloadIcon(128)">Download icon128.png</button>
        </div>
    </div>

    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#fefcf9';
            ctx.fillRect(0, 0, size, size);
            
            // Border
            ctx.strokeStyle = '#3d3a35';
            ctx.lineWidth = Math.max(1, size / 16);
            ctx.strokeRect(0, 0, size, size);
            
            // Draw "IT" text or simple shape
            if (size >= 48) {
                ctx.fillStyle = '#3d3a35';
                ctx.font = `bold ${size / 3}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('IT', size / 2, size / 2);
            } else {
                // For small icons, draw a circle
                ctx.fillStyle = '#3d3a35';
                ctx.beginPath();
                ctx.arc(size / 2, size / 2, size / 4, 0, 2 * Math.PI);
                ctx.fill();
            }
        }
        
        function downloadIcon(size) {
            const canvas = document.getElementById(`canvas${size}`);
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon${size}.png`;
                a.click();
                URL.revokeObjectURL(url);
            });
        }
        
        // Draw all icons on load
        window.onload = function() {
            drawIcon(document.getElementById('canvas16'), 16);
            drawIcon(document.getElementById('canvas48'), 48);
            drawIcon(document.getElementById('canvas128'), 128);
        };
    </script>
</body>
</html>
